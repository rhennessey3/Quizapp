<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie apocolypse survival quiz</title>
    <link rel="stylesheet" type="text/css" href="opening.css" />
</head>

<body>
    <div class="hero-container-1">

        <div class="heading-container-1">
            <h1>Zombie <br>Apocalypse</br></h1>
            <h2>Survival Quiz</h2>
        </div>

        <div class="progress-bar-1" id="progressbar">
            <h3>1 of 5</h3>
            <div class="line"></div>
            <div class="total-progress"></div>
        </div>
    </div>


    <div class="opencontainer">
        <div class="openheadinggroup">
            <h1>Zombie Apocalypse</h1>
            <h2>Survival Quiz</h2>
            <!-- <h3>Quiz</h3> -->
        </div>
        <div class="openbody">
            <p>Welcome to the zombie apacalpse survival quiz.
                Finish to see your score and pass it on to your friends if you want to see who is most likely among
                you to survive.</p>
        </div>
        <div class=button>
            <input id="submitBtn" type="submit" value="Test your Readiness">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="quizlogic.js"></script>
</body>

</html
