<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first screen</title>
    <link rel="stylesheet" type="text/css" href="firstscreen.css" />
</head>

<body>

    <div class="hero-container-1">

        <div class="heading-container-1">
            <h1>Zombie <br>Apocalypse</br></h1>
            <h2>Survival Quiz</h2>
        </div>

        <div class="progress-bar-1">
            <h3>1 of 5</h3>
            <div class="line"></div>
            <div class="total-progress"></div>
        </div>
    </div>

    <main>
        <div class="question" id="questionContainer">
            <h4>How old are you ?</h4>
        </div>
        <div class="selection-container-1" id="choicesContainer">
            <form class="boxed">

                <input class="input" type="radio" id="answer-1" name="quiz" value="x" />
                <label class="label" for="answer-1">18-21</label>

                <input class="input" type="radio" id="answer-2" name="quiz" value="x" />
                <label class="label" for="answer-2">22-30</label>

                <input class="input" type="radio" id="answer-3" name="quiz" value="x">
                <label class="label" for="answer-3">31-40</label>

                <input class="input" type="radio" id="answer-4" name="quiz" value="x">
                <label class="label" for="answer-4">40-50</label>

                <input class="input" type="radio" id="answer-5" name="quiz" value="x">
                <label class="label" for="answer-5">40-50</label>




                <br><br>
                <input type="submit" id="submitBtn" value="Next">
            </form>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
