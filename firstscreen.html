<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first screen</title>
    <link rel="stylesheet" type="text/css" href="firstscreen.css" />
</head>

<body>
    <div class="hero-container-1">
        <div class="heading-container-1">
            <h1>Zombie <br>Apocalypse</br></h1>
            <h2>Survival Quiz</h2>
        </div>
        <div class="progress-bar-1">
            <h3>1 of 5</h3>
            <div class="line"></div>
            <div class="total-progress"></div>
        </div>
    </div>

    <main>
        <div class="question-1">
            <h4>How old are you ?</h4>
        </div>
        <div class="selection-container-1">
            <form action="#">
                <p>
                    <input type="radio" id="selection-1" name="radio-group" checked>
                    <label for="selection-1">5-17</label>
                </p>
                <p>
                    <input type="radio" id="selection-2" name="radio-group">
                    <label for="selection-2">18-25</label>
                </p>
                <p>
                    <input type="radio" id="selection-3" name="radio-group">
                    <label for="selection-3">25-30</label>
                </p>
                <p>
                    <input type="radio" id="selection-3" name="radio-group">
                    <label for="selection-3">30-40</label>
                </p>
                <p>
                    <input type="radio" id="selection-3" name="radio-group">
                    <label for="selection-3">40+</label>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
