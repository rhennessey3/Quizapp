<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first screen</title>
    <link rel="stylesheet" type="text/css" href="firstscreen.css" />
</head>

<body>
    <div class="hero-container-1">
        <div class="heading-container-1">
            <h1>Zombie <br>Apocalypse</br></h1>
            <h2>Survival Quiz</h2>
        </div>
        <div class="progress-bar-1">
            <h3>1 of 5</h3>
            <div class="line"></div>
            <div class="total-progress"></div>
        </div>
    </div>

    <main>
        <div class="question-1">
            <h4>How old are you ?</h4>
        </div>
        <div class="selection-container-1">
            <form class="boxed">
                <input type="radio" id="android" name="question" value="x">
                <label for="1st question">18-21</label>

                <input type="radio" id="ios" name="question" value="x">
                <label for="2nd question">22-30 </label>

                <input type="radio" id="android" name="question" value="x">
                <label for="3rd question">31-40</label>

                <input type="radio" id="ios" name="question" value="x">
                <label for="4th question">40-50 </label>

                <input type="radio" id="ios" name="question" value="x">
                <label for="5th question">50+ </label>


                <br><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </main>
</body>

</html>
